{% extends "logbook/base.html" %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="container">
        <h3 class="mt-3">Update Erg</h3>
        <div class="log-erg-body">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary log-erg-btn"
                        type="submit">Update Erg
                </button>
            </form>
        </div>
    </div>

{% endblock %}
