{% extends "logbook/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <h2 class="border-bottom my-3">Log In</h2>
                {{ form|crispy }}
            </fieldset>
            <button class="btn btn-primary" type="Submit">Login
            </button>
            <div>
                <small>
                    <a class="" href="{% url 'reset_password' %}">Forgotten your
                        password or
                        username?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-1 mt-2">
            <small class="text-muted">Need An Account? <a class="ml-2"
                                                          href="{% url 'register' %}">Sign
                Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}
